<!doctype html>
<title>Where To Eat?</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<div class=page>
  <h1>Top Ten Thai Restaurants</h1>
  {% block body %}
    <ul class=restaurants>
    {% for restaurant in restaurants %}
      <li><h3>{{ restaurant.name }}</h3>{{ restaurant.address }}, {{ restaurant.city }} {{ restaurant.zip_code }} • Grade: <b>{{ restaurant.grade }}</b> • <a href="tel:{{restaurant.phone}}">{{ restaurant.phone }}</a> • <a href="http://maps.google.com/?q={{ restaurant.address }}, {{ restaurant.city }} {{ restaurant.zip_code }}" rel="noopener noreferrer" target="_blank">Map</a>
    {% endfor %}
    </ul>

  {% endblock %}
</div>
