<!doctype html>
<title>Where to eat?</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1>Good Food</h1>
  {% block body %}
    <ul class=restaurants>
    {% for restaurant in restaurants %}
      <li><h2>{{ restaurant.name }}</h2>{{ restaurant.phone }} - - - {{restaurant.address}}
    {% else %}
      <li><em>Unbelievable! no restaurants in new york</em>
    {% endfor %}
    </ul>
  {% endblock %}
</div>
